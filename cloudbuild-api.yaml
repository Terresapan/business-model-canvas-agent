# cloudbuild-api.yaml
steps:
  # Build the Docker image for philoagents-api
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/philoagents-repo/philoagents-api:latest",
        ".",
      ]
    dir: "philoagents-api"

  # Push the Docker image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/philoagents-repo/philoagents-api:latest",
      ]

  # Deploy the image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "philoagents-api"
      - "--image"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/philoagents-repo/philoagents-api:latest"
      - "--platform"
      - "managed"
      - "--region"
      - "us-central1"
      - "--allow-unauthenticated"
      - "--port"
      - "8000"
    secretEnv: # Secrets will be securely injected as environment variables into the Cloud Run container
      GROQ_API_KEY: "GROQ_API_KEY"
      LANGSMITH_API_KEY: "LANGSMITH_API_KEY"
      LANGSMITH_TRACING: "LANGSMITH_TRACING"
      LANGSMITH_ENDPOINT: "LANGSMITH_ENDPOINT"
      LANGSMITH_PROJECT: "LANGSMITH_PROJECT"
images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/philoagents-repo/philoagents-api:latest"
options:
  logging: CLOUD_LOGGING_ONLY
  # availableSecrets tells Cloud Build which secrets to fetch from Secret Manager
  availableSecrets:
    - secretManager:
        env: "GROQ_API_KEY"
        secret: projects/$_PROJECT_NUMBER/secrets/GROQ_API_KEY/versions/latest
    - secretManager:
        env: "LANGSMITH_API_KEY"
        secret: projects/$_PROJECT_NUMBER/secrets/LANGSMITH_API_KEY/versions/latest
    - secretManager:
        env: "LANGSMITH_TRACING"
        secret: projects/$_PROJECT_NUMBER/secrets/LANGSMITH_TRACING/versions/latest
    - secretManager:
        env: "LANGSMITH_ENDPOINT"
        secret: projects/$_PROJECT_NUMBER/secrets/LANGSMITH_ENDPOINT/versions/latest
    - secretManager:
        env: "LANGSMITH_PROJECT"
        secret: projects/$_PROJECT_NUMBER/secrets/LANGSMITH_PROJECT/versions/latest
substitutions:
  _PROJECT_NUMBER: "635390037922" # <--- IMPORTANT: Replace with your actual project number
  # Remove individual secret substitutions here
