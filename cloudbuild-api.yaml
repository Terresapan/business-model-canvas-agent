# cloudbuild-api.yaml
steps:
  - name: "gcr.io/cloud-builders/docker"
    args: [
        "build",
        "-f",
        "Dockerfile.prod", # Use the production Dockerfile
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/philoagents-repo/philoagents-api:latest",
        ".",
      ]
    dir: "philoagents-api"

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/philoagents-repo/philoagents-api:latest",
      ]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "philoagents-api"
      - "--image"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/philoagents-repo/philoagents-api:latest"
      - "--platform"
      - "managed"
      - "--region"
      - "us-central1"
      - "--allow-unauthenticated"
      - "--port"
      - "8000"
      - "--set-secrets=LANGSMITH_API_KEY=LANGSMITH_API_KEY:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,MONGODB_URI=MONGODB_URI_PROD:latest"

# 'images:', 'options:', and 'substitutions:' must be at the root level (no indentation).
images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/philoagents-repo/philoagents-api:latest"

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _PROJECT_NUMBER: "635390037922" # Your Google Cloud Project Number
