version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: philoagents-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: philoagents
      MONGO_INITDB_ROOT_PASSWORD: philoagents
    volumes:
      - mongo_data:/data/db

  api:
    container_name: philoagents-api
    build:
      context: ./philoagents-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./philoagents-api/.env
    environment:
      ENV: local
    volumes:
      - ./philoagents-api/src/philoagents:/app/philoagents
    depends_on:
      - mongo

  ui:
    container_name: philoagents-ui
    build:
      context: ./philoagents-ui
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./philoagents-ui:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  mongo_data:
